<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Item List</title>
</head>
<body>
<h1>Item List</h1>
<table border="1">
    <thead>
    <tr>
        <th>Name</th>
        <th>Quantity</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="item : ${items}">
        <td th:text="${item.name}">Item Name</td>
        <td th:text="${item.quantity}">Item Quantity</td>
    </tr>
    </tbody>
</table>
</body>
</html>
